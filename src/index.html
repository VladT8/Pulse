<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pulse</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <section class="promo">
      <div class="container">
         <header class="header">
            <a href="#" class="header__logo">
               <img src="./img/logo.png" alt="logo">
            </a>
            <div class="header__official">
               <h4 class="header__official-text">Официальный представитель</h4>
               <h5 class="header__official-name">Garmin, Polar, Suunto</h5>
            </div>
            <div class="header__contact">
               <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
               <button class="button header__button">заказать звонок</button>
            </div>
         </header>
         <div class="promo__wrapper">
            <h1 class="promo__title">Подбор пульсометра</h1>
            <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
            <div class="promo__icons">
               <div class="promo__icon"><img src="./icons/promo_icon-1.svg" alt="timer">
                  <p>Время подбора: 
                  10 минут</p></div>
               <div class="promo__icon"><img src="./icons/promo_icon-2.svg" alt="kart">
                  <p>Бесплатная
                  доставка</p></div>
               <div class="promo__icon"><img src="./icons/promo_icon-3.svg" alt="questions">
                  <p>Ответим
                  на все вопросы</p></div>
            </div>
            <button class="button promo__button">заказать консультацию</button>
            <p class="promo__descr">или <a href="#">перейти в каталог</a></p>
         </div>
      </div>
   </section>
   <section class="advantages">
      <div class="container">
         <h2 class="section-title">НАШИ ПРЕИМУЩЕСТВА</h2>
      </div>
      
   </section>
</body>
</html>
